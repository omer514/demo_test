<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Etudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Etudiants</h1>

    <a class="btn btn-warning mb-3" href="/etudiants/new">Cr√©er un etudiant</a>

    <table class="table table-striped">
        <thead class="">
            <tr>
                <th>ID</th><th>Nom</th><th>Prenom</th><th>Age</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${etudiants}">
                <td th:text="${e.id}">1</td>
                <td th:text="${e.nom}">Nom</td>
                <td th:text="${e.prenom}">prenom</td>
                <td th:text="${e.age}">123</td>
                <td>
                    <a th:href="@{/etudiants/{id}(id=${e.id})}" class="btn btn-primary btn-sm">Voir</a>
                    <a th:href="@{/etudiants/edit/{id}(id=${e.id})}" class="btn btn-secondary btn-sm">Modifier</a>
                    <a th:href="@{/etudiants/delete/{id}(id=${e.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Supprimer cet etudiant ?');">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
