<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 th:text="${utilisateur.id} != null ? 'Modifier utilisateur' : 'Créer utilisateur'">Formulaire</h1>

    <form th:action="@{/utilisateurs}" th:object="${utilisateur}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="text" th:field="*{telephone}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/utilisateurs/list" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
