<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Utilisateurs</h1>

    <a class="btn btn-success mb-3" href="/utilisateurs/new">Créer un utilisateur</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th><th>Nom</th><th>Email</th><th>Téléphone</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${utilisateurs}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.nom}">Nom</td>
                <td th:text="${u.email}">email@example.com</td>
                <td th:text="${u.telephone}">123</td>
                <td>
                    <a th:href="@{/utilisateurs/{id}(id=${u.id})}" class="btn btn-primary btn-sm">Voir</a>
                    <a th:href="@{/utilisateurs/edit/{id}(id=${u.id})}" class="btn btn-secondary btn-sm">Modifier</a>
                    <a th:href="@{/utilisateurs/delete/{id}(id=${u.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Supprimer cet utilisateur ?');">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
