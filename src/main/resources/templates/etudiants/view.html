<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voir Etudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Utilisateur</h1>

    <dl class="row">
        <dt class="col-sm-2">ID</dt><dd class="col-sm-10" th:text="${etudiant.id}"></dd>
        <dt class="col-sm-2">Nom</dt><dd class="col-sm-10" th:text="${etudiant.nom}"></dd>
        <dt class="col-sm-2">prenom</dt><dd class="col-sm-10" th:text="${etudiant.prenom}"></dd>
        <dt class="col-sm-2">Age</dt><dd class="col-sm-10" th:text="${etudiant.age}"></dd>
    </dl>

    <a href="/etudiants" class="btn btn-secondary">Retour</a>
    <a th:href="@{/etudiants/edit/{id}(id=${etudiant.id})}" class="btn btn-primary">Modifier</a>
</body>
</html>
