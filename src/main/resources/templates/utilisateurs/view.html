<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voir Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Utilisateur</h1>

    <dl class="row">
        <dt class="col-sm-2">ID</dt><dd class="col-sm-10" th:text="${utilisateur.id}"></dd>
        <dt class="col-sm-2">Nom</dt><dd class="col-sm-10" th:text="${utilisateur.nom}"></dd>
        <dt class="col-sm-2">Email</dt><dd class="col-sm-10" th:text="${utilisateur.email}"></dd>
        <dt class="col-sm-2">Téléphone</dt><dd class="col-sm-10" th:text="${utilisateur.telephone}"></dd>
    </dl>

    <a href="/utilisateurs" class="btn btn-secondary">Retour</a>
    <a th:href="@{/utilisateurs/edit/{id}(id=${utilisateur.id})}" class="btn btn-primary">Modifier</a>
</body>
</html>
